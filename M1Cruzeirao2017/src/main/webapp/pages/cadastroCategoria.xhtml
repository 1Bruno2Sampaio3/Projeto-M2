<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCategoria.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="principal" align="center">
			<p:outputLabel value="#{msg['pages.cadastroCategoria.manu']}" />
			<h:form id="formCategoria">
				<p:panelGrid columns="2">
					<p:outputLabel value="#{msg['pages.cadastroCategoria.mage']}" />
					<p:inputText value="" />
					<p:outputLabel value="#{msg['pages.cadastroCategoria.sex']}" />
					<p:selectOneRadio id="console" value="#{radioView.console}">
						<f:selectItem itemLabel="#{msg['pages.cadastroCategoria.male']}"
							itemValue="male" />
						<f:selectItem itemLabel="#{msg['pages.cadastroCategoria.fem']}"
							itemValue="fem" />
					</p:selectOneRadio>
					<p:outputLabel value="#{msg['pages.cadastroCategoria.nplayer']}" />

					<p:inputSwitch value="#{selectBooleanView.value1}" />
					<p:outputLabel value="#{msg['pages.cadastroCategoria.nteam']}" />
					<p:inputSwitch value="#{selectBooleanView.value1}" />
				</p:panelGrid>
				<p:commandButton value="#{msg['pages.cadastroCategoria.btnsave']}" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
