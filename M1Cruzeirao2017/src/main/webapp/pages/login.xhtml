<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.login.title']}" />
	</ui:define>
	
	
	<ui:define name="principal">
		<div class="principal" align="center">
			<div class="container">
				<form class="form" action="inicio.xhtml">
					<h:panelGrid columns="1" style="margin-bottom:20px;width: 100%; text-align: center;" cellpadding="5">
						<h:outputText value="#{msg['pages.login.name']}" />
						<p:inputText type="text"  />
						<h:outputText value="#{msg['pages.login.password']}" />
						 <p:password id="nonFeedback" value="#{passwordView.password1}" />
					</h:panelGrid>
					 <p:commandButton value="#{msg['pages.login.title']}" icon="ui-icon-check" />
					 <p:spacer />
				</form>
			</div>
		</div>
	</ui:define>
</ui:composition>
