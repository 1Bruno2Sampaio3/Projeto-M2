<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.inscricao.title']}" />
	</ui:define>

	<ui:define name="principal">
		<div class="principal" align="center">
			<p:outputLabel value="#{msg['pages.inscricao.menu']}" />
			<h:form id="formAluno">
				<p:panelGrid columns="2">
					<p:outputLabel value="#{msg['pages.inscricao.name']}" />
					<p:inputText value="" />
				</p:panelGrid>
				<p:button type="button"
					value="#{msg['pages.inscricao.btnsave']}" outcome="membros.xhtml" />
			</h:form>
		</div>
	</ui:define>


</ui:composition>
